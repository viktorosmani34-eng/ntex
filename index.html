<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUG Lista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-excel-done { background-color: #00ff00 !important; color: black !important; font-weight: 900; }
        .row-prio { background-color: #fef08a !important; border-left: 10px solid #facc15 !important; } 
        .row-problem { background-color: #fee2e2 !important; border-left: 10px solid #f87171 !important; }
        .row-error-done { background-color: #fecaca !important; border: 2px solid #ef4444 !important; }
        .tab-active { background-color: white !important; border-top: 4px solid #3b82f6 !important; color: #1e40af !important; font-weight: 900 !important; }
        
        .badge-fixa { background-color: #f59e0b; color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 900; }
        .badge-in { background-color: #3b82f6; color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 900; }
        .badge-ut { background-color: #10b981; color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 900; }

        .excel-table td, .excel-table th { border: 1px solid #cbd5e1; padding: 8px; text-align: center; }
        .excel-table input { width: 100%; border: none; outline: none; background: transparent; font-weight: bold; text-align: center; }

        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1e293b; z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-48 font-sans text-slate-700">

    <div id="loginOverlay">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-96 text-center border-t-8 border-blue-600">
            <h2 class="text-2xl font-black mb-6 uppercase tracking-tighter text-slate-800 italic">üöõ Tug Lista</h2>
            <input id="passInput" type="password" placeholder="L√∂senord" class="w-full border-2 p-4 rounded-xl mb-4 text-center text-xl font-bold outline-none border-slate-200 focus:border-blue-500">
            <button onclick="checkLogin()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase shadow-lg hover:bg-blue-700">Logga in</button>
            <p id="errorMsg" class="text-red-500 text-xs mt-4 font-bold hidden">FEL L√ñSENORD!</p>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <div class="max-w-6xl mx-auto px-4 pt-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-black text-slate-800 flex items-center gap-2">üöõ Tug Lista</h1>
                <button onclick="logout()" class="text-[10px] font-bold text-slate-400 hover:text-red-500 uppercase tracking-widest">Logga ut</button>
            </div>

            <div id="dailyView">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-10">
                    <div class="grid grid-cols-5 gap-6 items-end">
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">Trailer nr</label>
                            <input id="trailerNr" type="text" class="w-full border border-slate-300 p-3 rounded-xl font-bold outline-none focus:border-blue-500 transition-all">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">Port</label>
                            <input id="portNr" type="text" class="w-full border border-slate-300 p-3 rounded-xl font-bold outline-none focus:border-blue-500 transition-all">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">Avdelning</label>
                            <select id="deptSelect" class="w-full border border-slate-300 p-3 rounded-xl font-bold bg-white">
                                <option>Imp</option><option>Exp</option><option>Secu</option><option>Mattor</option><option>Xylem</option><option>Annat</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">Typ</label>
                            <select id="typSelect" class="w-full border border-slate-300 p-3 rounded-xl font-bold bg-white">
                                <option>In</option><option>Ut</option><option>Fixa</option>
                            </select>
                        </div>
                        <button id="addBtn" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl shadow-xl uppercase text-xs active:scale-95 transition-all">Skapa rad</button>
                    </div>
                </div>

                <div class="mb-14">
                    <div class="bg-[#1e293b] p-4 rounded-t-2xl flex justify-between items-center">
                        <h2 class="text-white text-xs font-black uppercase tracking-widest italic">‚ö†Ô∏è SKA G√ñRAS NU - <span id="currentTabLabel">M√•ndag</span></h2>
                        <span id="activeCount" class="bg-red-500 text-white text-[10px] px-3 py-1 rounded-full font-black">0 st</span>
                    </div>
                    <div class="bg-white rounded-b-2xl shadow-2xl overflow-hidden border border-slate-300">
                        <table class="w-full border-collapse">
                            <thead class="bg-slate-50 border-b text-[10px] uppercase text-slate-400 font-bold">
                                <tr><th class="p-5 text-left">Trailer</th><th class="p-5 text-left">Port/Typ</th><th class="p-5 text-left">Avd</th><th class="p-5 text-left w-1/4">Status/Notering</th><th class="p-5 text-left">Beg√§rt</th><th class="p-5 text-center">√Ötg√§rd</th></tr>
                            </thead>
                            <tbody id="activeTable"></tbody>
                        </table>
                    </div>
                </div>

                <div>
                    <div class="bg-slate-200/50 p-4 rounded-t-2xl flex justify-between items-center border border-slate-300">
                        <h2 class="text-slate-500 text-[10px] font-black uppercase italic">‚úÖ REDAN KLARA (<span id="doneCount">0</span> ST UTF√ñRDA)</h2>
                        <button onclick="clearHistory()" class="text-red-500 bg-red-50 px-4 py-2 rounded-lg text-[9px] font-black uppercase border border-red-300 hover:bg-red-500 hover:text-white transition-all">üóëÔ∏è Rensa</button>
                    </div>
                    <div id="doneList" class="space-y-4 bg-slate-50/50 p-6 rounded-b-2xl border-x border-b border-slate-300"></div>
                </div>
            </div>

            <div id="statsView" class="hidden">
                <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex justify-between mb-6 items-center">
                        <h2 class="text-xl font-black uppercase italic text-blue-600">üìà Vecko√∂versikt</h2>
                        <button onclick="addNewWeekRow()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-black uppercase">+ Ny vecka</button>
                    </div>
                    <table class="w-full excel-table">
                        <thead class="bg-slate-100 text-[10px] font-black uppercase">
                            <tr><th>Vecka</th><th>M√•n</th><th>Tis</th><th>Ons</th><th>Tor</th><th>Fre</th><th>Totalt</th><th>Radera</th></tr>
                        </thead>
                        <tbody id="weekBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="fixed bottom-24 left-0 right-0 text-center pointer-events-none opacity-40">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em]">From Viktor with ‚ù§Ô∏è</p>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-300 flex overflow-x-auto shadow-2xl z-50">
            <button onclick="switchTab('M√•ndag')" id="tab-M√•ndag" class="nav-tab flex-1 py-5 font-bold text-[11px] uppercase border-r text-slate-500">M√•n</button>
            <button onclick="switchTab('Tisdag')" id="tab-Tisdag" class="nav-tab flex-1 py-5 font-bold text-[11px] uppercase border-r text-slate-500">Tis</button>
            <button onclick="switchTab('Onsdag')" id="tab-Onsdag" class="nav-tab flex-1 py-5 font-bold text-[11px] uppercase border-r text-slate-500">Ons</button>
            <button onclick="switchTab('Torsdag')" id="tab-Torsdag" class="nav-tab flex-1 py-5 font-bold text-[11px] uppercase border-r text-slate-500">Tor</button>
            <button onclick="switchTab('Fredag')" id="tab-Fredag" class="nav-tab flex-1 py-5 font-bold text-[11px] uppercase border-r text-slate-500">Fre</button>
            <button onclick="switchTab('√ñversikt')" id="tab-√ñversikt" class="nav-tab flex-1 py-5 font-black text-[11px] uppercase text-blue-600 bg-blue-50 italic">√ñversikt</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCmVuLp-T9f_XGMmUnWZREK2gi8vvsiYb4",
            authDomain: "lagerlogistik-87feb.firebaseapp.com",
            databaseURL: "https://lagerlogistik-87feb-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lagerlogistik-87feb",
            storageBucket: "lagerlogistik-87feb.firebasestorage.app",
            messagingSenderId: "206906307140",
            appId: "1:206906307140:web:49acbdc1ab3445bc718211"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const trailersRef = ref(db, 'trailers');
        const weeksRef = ref(db, 'weeks');
        let allTrailers = {};
        window.currentDay = 'M√•ndag';

        // --- INLOGGNINGSLOGIK MED 1 TIMMES TIMEOUT ---
        const SESSION_TIMEOUT = 60 * 60 * 1000; //

        window.checkLogin = () => {
            const pass = document.getElementById('passInput').value;
            if(pass === "Tuglista") {
                const now = Date.now();
                localStorage.setItem('logistikLoginTime', now);
                showApp();
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        };

        function showApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        window.logout = () => {
            localStorage.removeItem('logistikLoginTime');
            location.reload();
        };

        // Kolla vid uppstart
        const lastLogin = localStorage.getItem('logistikLoginTime');
        if (lastLogin && (Date.now() - lastLogin < SESSION_TIMEOUT)) {
            showApp();
        }

        // --- RESTEN AV FUNKTIONERNA ---

        window.switchTab = (tab) => {
            window.currentDay = tab;
            document.getElementById('dailyView').classList.toggle('hidden', tab === '√ñversikt');
            document.getElementById('statsView').classList.toggle('hidden', tab !== '√ñversikt');
            renderAll();
        };

        document.getElementById('addBtn').onclick = () => {
            const nr = document.getElementById('trailerNr').value.trim();
            const port = document.getElementById('portNr').value.trim();
            if (!nr) return;
            push(trailersRef, {
                nr, port, typ: document.getElementById('typSelect').value,
                avd: document.getElementById('deptSelect').value,
                dag: window.currentDay, status: "Normal", notering: "",
                begart: new Date().toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'}),
                klar: false, error: false, timestamp: Date.now()
            });
            document.getElementById('trailerNr').value = ""; document.getElementById('portNr').value = "";
        };

        window.markDone = (id) => {
            const noteInput = document.getElementById(`note-${id}`);
            const finalNote = noteInput ? noteInput.value : (allTrailers[id].notering || "");
            const t = allTrailers[id];
            const now = new Date();
            const utTime = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
            const [bH, bM] = t.begart.split(':').map(Number);
            let diff = (now.getHours() * 60 + now.getMinutes()) - (bH * 60 + bM);
            if (diff < 0) diff += 1440;
            const total = `${Math.floor(diff/60)}h ${diff%60}m`;
            update(ref(db, `trailers/${id}`), { klar: true, utford: utTime, total: total, notering: finalNote });
        };

        window.updateVal = (id, field, val) => update(ref(db, `trailers/${id}`), { [field]: val });
        window.deleteTrailer = (id) => confirm("Radera?") && remove(ref(db, `trailers/${id}`));
        window.clearHistory = () => confirm("Rensa?") && Object.keys(allTrailers).forEach(id => {
            if (allTrailers[id].dag === window.currentDay && allTrailers[id].klar) remove(ref(db, `trailers/${id}`));
        });

        window.addNewWeekRow = () => push(weeksRef, { v: "V.00", mon: 0, tue: 0, wed: 0, thu: 0, fri: 0 });
        window.updateWeek = (id, f, v) => update(ref(db, `weeks/${id}`), { [f]: v });

        onValue(trailersRef, (snapshot) => { allTrailers = snapshot.val() || {}; renderAll(); });
        onValue(weeksRef, (snapshot) => { 
            const weekBody = document.getElementById('weekBody');
            if(!weekBody) return;
            weekBody.innerHTML = "";
            const weeks = snapshot.val() || {};
            Object.keys(weeks).forEach(id => {
                const w = weeks[id];
                const total = (Number(w.mon)||0) + (Number(w.tue)||0) + (Number(w.wed)||0) + (Number(w.thu)||0) + (Number(w.fri)||0);
                weekBody.innerHTML += `<tr>
                    <td><input value="${w.v}" onchange="updateWeek('${id}', 'v', this.value)"></td>
                    <td><input type="number" value="${w.mon}" onchange="updateWeek('${id}', 'mon', this.value)"></td>
                    <td><input type="number" value="${w.tue}" onchange="updateWeek('${id}', 'tue', this.value)"></td>
                    <td><input type="number" value="${w.wed}" onchange="updateWeek('${id}', 'wed', this.value)"></td>
                    <td><input type="number" value="${w.thu}" onchange="updateWeek('${id}', 'thu', this.value)"></td>
                    <td><input type="number" value="${w.fri}" onchange="updateWeek('${id}', 'fri', this.value)"></td>
                    <td class="font-black text-blue-600">${total}</td>
                    <td><button onclick="confirm('Radera?') && remove(ref(db, 'weeks/${id}'))">üóëÔ∏è</button></td></tr>`;
            });
        });

        function renderAll() {
            const activeTable = document.getElementById('activeTable');
            const doneList = document.getElementById('doneList');
            if(!activeTable || !doneList) return;

            document.querySelectorAll('.nav-tab').forEach(b => b.classList.remove('tab-active'));
            const activeTab = document.getElementById('tab-' + window.currentDay);
            if(activeTab) activeTab.classList.add('tab-active');

            activeTable.innerHTML = ""; doneList.innerHTML = "";
            let aCount = 0, dCount = 0;

            const sortedIds = Object.keys(allTrailers).sort((a,b) => allTrailers[b].timestamp - allTrailers[a].timestamp);
            sortedIds.forEach(id => {
                const t = allTrailers[id];
                if (t.dag !== window.currentDay) return;

                if (!t.klar) {
                    aCount++;
                    const rowClass = t.status === 'PRIO' ? 'row-prio' : (t.status === 'Hittar ej' ? 'row-problem' : '');
                    activeTable.innerHTML += `
                    <tr class="border-b ${rowClass}">
                        <td class="p-5 font-black text-4xl">${t.nr}</td>
                        <td class="p-5 font-bold text-slate-500 uppercase italic">Port ${t.port}<br><span class="${t.typ==='In'?'badge-in':t.typ==='Ut'?'badge-ut':'badge-fixa'}">${t.typ}</span></td>
                        <td class="p-5"><span class="bg-slate-100 px-3 py-1 rounded text-[10px] font-black uppercase border tracking-widest">${t.avd}</span></td>
                        <td class="p-5">
                            <select onchange="updateVal('${id}', 'status', this.value)" class="bg-white border-2 p-2 rounded-lg text-xs font-black w-full mb-2">
                                <option ${t.status==='Normal'?'selected':''}>Normal</option>
                                <option ${t.status==='PRIO'?'selected':''}>PRIO</option>
                                <option ${t.status==='Hittar ej'?'selected':''}>Hittar ej</option>
                            </select>
                            <input id="note-${id}" type="text" value="${t.notering||''}" onblur="updateVal('${id}', 'notering', this.value)" placeholder="Skriv notering..." class="w-full text-xs italic font-bold border-b-2 py-1 outline-none">
                        </td>
                        <td class="p-5 font-black text-slate-400 text-2xl tracking-tighter italic">${t.begart}</td>
                        <td class="p-5 flex items-center justify-center gap-6">
                            <button onclick="markDone('${id}')" class="bg-green-600 text-white font-black px-12 py-5 rounded-2xl shadow-xl uppercase text-xs active:scale-95">KLAR</button>
                            <button onclick="deleteTrailer('${id}')" class="text-slate-200 hover:text-red-500 font-bold">‚úï</button>
                        </td>
                    </tr>`;
                } else {
                    dCount++;
                    doneList.innerHTML += `
                    <div class="flex justify-between items-center p-5 bg-white border border-slate-300 rounded-2xl shadow-sm ${t.error?'row-error-done':''}">
                        <div class="flex items-center gap-10">
                            <div class="bg-excel-done px-8 py-3 rounded-xl text-3xl border-2 border-green-300 shadow-inner">${t.nr}</div>
                            <div class="font-bold text-slate-400 uppercase italic leading-tight text-sm">
                                PORT ${t.port} (${t.typ}) - <span class="text-blue-500 font-black">${t.avd}</span><br>
                                <span class="text-slate-800 text-base font-black not-italic block mt-1">${t.notering ? 'üìù ' + t.notering : ''}</span>
                            </div>
                        </div>
                        <div class="flex gap-10 items-center">
                            <div class="text-center"><p class="text-[9px] text-slate-400 uppercase">Beg√§rt</p><p class="font-bold">${t.begart}</p></div>
                            <div class="text-center"><p class="text-[9px] text-slate-400 uppercase">Klart</p><p class="font-bold text-green-600">${t.utford}</p></div>
                            <div class="text-center border-l pl-10"><p class="text-[9px] text-slate-400 uppercase">Total Tid</p><p class="text-xl text-blue-600 font-black">${t.total}</p></div>
                            <button onclick="updateVal('${id}', 'error', ${!t.error})" class="text-2xl ${t.error?'text-red-600':'text-slate-200'}">‚ö†Ô∏è</button>
                            <button onclick="updateVal('${id}', 'klar', false)" class="text-slate-300 hover:text-blue-500">‚Ü∫</button>
                        </div>
                    </div>`;
                }
            });
            document.getElementById('activeCount').innerText = aCount + " st";
            document.getElementById('doneCount').innerText = dCount;
            document.getElementById('currentTabLabel').innerText = window.currentDay;
        }
    </script>
</body>
</html>
